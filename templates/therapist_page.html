<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ther_page_styles.css' %}">
</head>
<body>
    <img src={{ photo }} alt="Therapist Photo" width="500" height="600" class="therapist_image">
    <h1 class="name">{{ name }}</h1>
    <h2>Методы:</h2>
    {% for method in methods %}
    <button class="methods">{{ method }}</button>
    {% endfor %}
</body>
</html>
